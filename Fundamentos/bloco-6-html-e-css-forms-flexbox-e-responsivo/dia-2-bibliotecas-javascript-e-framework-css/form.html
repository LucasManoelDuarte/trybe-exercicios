<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="/formStyle.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header class="container">
        <h1>TrybeTrip</h1>
    </header>

    <main id="conteudo-principal">
        <form action="" method="get">
            <div class="container ">
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome" minlength="10" maxlength="40">
            </div>

            <div class="container">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email" minlength="10" maxlength="50">
            </div>

            <div class="container">
                <p>Destino Preferido:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destino" id="cidade" value="cidade">
                    <label class="form-check-label" for="cidade">Cidade</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destino" id="campo" value="campo">
                    <label class="form-check-label" for="campo">Campo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destino" id="praia" value="praia">
                    <label class="form-check-label" for="praia">Praia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destino" id="montanhas" value="montanhas">
                    <label class="form-check-label" for="montanhas">Montanhas</label>
                </div>
            </div>

            <div class="container">
                <label for="resumo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea class="form-control" name="resumo" id="resumo" cols="30" rows="10" maxlength="500"></textarea>
            </div>

            <div class="container">
                <label for="data">Data de Início </label>
                <input type="text" name="data" id="datepicker">
            </div>

            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="concordar" id="concordar" value="concordo" required>
                    <label class="form-check-label" for="concordar">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                </div>
            </div>

            <div class="container">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-danger">LImpar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="/formScripts.js"></script>
</body>
</html>
